name: Run tests

on: push
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup python
        uses: action/setup-python@v4
        with:
          python-version: '3.8.6'
      - name: Install Dependencies
        run:  pip install -r requirements.txt
      - name: Run tests
        run: pytest